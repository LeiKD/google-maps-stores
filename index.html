<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style/style.css">

    <title>store locator</title>
</head>
<body>
    <div id="heading">       
    </div>

    </div>
    <div id='map'>
    </div>
    <div class="cont">
        <div class="cien">
            <p>257 S. La Cienega Blvd.<br>
            Beverly Hills, CA 90211<br><br>

        </div>
        <div class="wes">
            <p>6066 West Olympic Blvd.<br>
            Los Angeles, CA 90036<br><br>
            <span class="no">(323) 634-7845</span></p>
        </div>
        <div class="four">
            <p>8480 Beverly Blvd.<br>
            Los Angeles, CA 90048<br><br>
            <span class="no">(323) 602 0637</span></p>
        </div>
        <div class="seven">
            <p>8700 Beverly Blvd.<br>
            Los Angeles, CA 90048<br><br>
            <span class="no">310-423-6260</span></p>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap"
    async defer></script>
    <script src="js/index.js"></script>
</body>
</html>
